name: Frontend Deployment
on:
  push:
    branches:
        - team2-lumanti


jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      working-directory: ./frontend  # Adjust the path to your frontend directory

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Specify the Node.js version you need

    - name: Install Dependencies
      run: npm install

    - name: Run Build
      run: npm run build
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3
      run: |
        aws s3 sync ./build s3://${{ secrets.S3_BUCKET_NAME }} --delete
        aws s3 cp ./build/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html --cache-control "no-cache"

    - name: Invalidate CloudFront Cache
      uses: chetan/invalidate-cloudfront-action@v2
      env:
        DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} # Store your distribution ID as a secret
        PATHS: "/*" # Invalidate all paths, or specify specific paths like "/index.html /css/*"
